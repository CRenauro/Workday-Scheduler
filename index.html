<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

    <header class="jumbotron jumbotron-fluid custom-jumbotron">
      <div class="container text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <div class="justify-content-center" id="dateToday"></div>
      </div>
    </header>


    <div class="container">
      <div id="hour-9" class="row">
        <div class="col-1 hour">9AM</div>
        <textarea class="col-10 task"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
    <div class="row">
      <div class="col-1 hour">10AM</div>
      <textarea class="col-10 textInput"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">11AM</div>
      <textarea class="col-10 textInput"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">12PM</div>
      <textarea class="col-10 textInput"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">1PM</div>
      <textarea class="col-10 textInput"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">2PM</div>
      <textarea class="col-10 textInput"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">3PM</div>
      <textarea class="col-10 textInput"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">4PM</div>
      <textarea class="col-10 textInput"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">5PM</div>
      <textarea class="col-10 textInput"></textarea>
      <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
